<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1>Formulario de Contacto</h1>
        <form id="contactForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="mensaje">Deja tu comentario:</label>
            <textarea id="mensaje" name="mensaje" placeholder="Escribe aquí..."></textarea>
            <label for="imageUrl">URL imagen:</label>
            <input type="url" id="imageUrl" name="imageUrl" placeholder="Pega aquí la URL de la imagen">
        
            <button type="submit">Enviar</button>
        </form>

        <h2>Contactos Guardados</h2>
        <ul id="contactList"></ul>
        <button id="clearAll">Borrar Todos los Contactos</button>
    </div>
    <script src="./script.js"></script>
</body>
</html
